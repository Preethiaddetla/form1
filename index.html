<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
    <h1>Registration Form </h1>
  
    
        <label >First Name:</label>&nbsp;&nbsp;<br>
        <input class="fn" type="text" placeholder="enter your first name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br>
        <label>Middle Name:</label>&nbsp;&nbsp;<br>
        <input class="mn" type="text" placeholder="enter your middle name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br>
        <label> Last Name:</label>&nbsp;&nbsp;<br>
        <input class="ln" type="text" placeholder="enter your last name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br>
        <label >email:</label>&nbsp;&nbsp;<br>
        <input class="em" type="text" placeholder="abc@gmail.com">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br>
        <label >contact no:</label>&nbsp;&nbsp;<br>
        <input class="cc" type="tel" placeholder="0987654321">&nbsp;&nbsp;<br><br>
        
        <label >D.O.B</label>&nbsp;&nbsp;<br>
        <input class="dd" type="date" placeholder="dd-mm-yyyy">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label >Gender:</label>&nbsp;&nbsp;
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Others <br><br>
        <label >Address</label>&nbsp;&nbsp;<br><br>
        <input class="aa" type="text" ><br><br>
        <label >Skills:</label>&nbsp;&nbsp;<br>
        <input type="checkbox"  >Computer Skills <br>
        <input type="checkbox" >Technical writing <br>
        <input type="checkbox" >Programming <br>
        <input type="checkbox">Computer literacy <br><br>
        <label >Course:</label>&nbsp;&nbsp;
        <select >
            <option value="C++">C++</option>
            <option value="Java full stack">Java full stack</option>
            <option value="Python full stack">Python full stack</option>
            <option value="AWS">AWS</option>
            <option value="Devops">Devops</option>
            <option value="Ruby">Ruby</option>
            <option value="Perl">Perl</option>
        </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label >Duration of course:</label>&nbsp;&nbsp;
        <select >
            <option value="6 months">6 months</option>
            <option value="1 year">1 year</option>
        </select> <br><br>
        <label >Do you plan to shift to another course:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="Yes">Yes
        <input type="radio" name="No">No <br><br>
        <label >Resources available:</label><br>
        <input type="checkbox"  >Computer  <br>
        <input type="checkbox" >Laptop<br>
        <input type="checkbox" >Wifi <br>
        <input type="checkbox">Tablet <br><br>
        <label >Interests:</label><br><br>
        <input class="ii" type="text"><br><br>
        <center>
        <input type="submit">
        </center>
        

        


            
    </div>
</body>
</html>
